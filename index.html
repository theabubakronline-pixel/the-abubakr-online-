    <style>
        :root {
            /* Colors */
            --white: #FFFFFF;
            --black: #000000;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #EEEEEE;
            --gray-300: #E0E0E0;
            --gray-400: #BDBDBD;
            --gray-500: #9E9E9E;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Shadows */
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            
            /* Transitions */
            --transition-normal: 300ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--gray-900);
            background-color: var(--white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--gray-900);
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            margin: var(--space-lg) var(--space-2xl) 0;
            border-radius: var(--radius-2xl);
            max-width: calc(100% - var(--space-2xl) * 2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg) var(--space-xl);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-logo .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.025em;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
            margin-top: 100px;
        }

        .hero-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-2xl);
            align-items: center;
        }

        /* Hero Content */
        .hero-content {
            text-align: left;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            background: var(--gray-100);
            border-radius: var(--radius-2xl);
            margin-bottom: var(--space-xl);
            border: 1px solid var(--gray-200);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--gray-900);
            border-radius: 50%;
        }

        .status-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            letter-spacing: 0.025em;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            color: var(--gray-900);
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: var(--space-lg);
        }

        .domain-text {
            font-family: var(--font-mono);
            font-size: 1rem;
            color: var(--gray-600);
            margin-bottom: var(--space-xl);
        }

        .hero-description {
            font-size: 1.125rem;
            line-height: 1.7;
            color: var(--gray-600);
            margin-bottom: var(--space-xl);
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 2px;
            background: var(--gray-200);
            position: relative;
            overflow: hidden;
            margin-bottom: var(--space-xl);
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: var(--gray-900);
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(250%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            color: var(--gray-900);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all var(--transition-normal);
        }

        .social-link:hover {
            border-color: var(--gray-900);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .social-link svg {
            width: 16px;
            height: 16px;
        }

        /* Hero Visual */
        .hero-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .construction-icon {
            font-size: 250px;
            line-height: 1;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: var(--space-xl);
            font-size: 0.875rem;
            color: var(--gray-500);
            border-top: 1px solid var(--gray-200);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .nav {
                margin: var(--space-md);
                max-width: calc(100% - var(--space-md) * 2);
            }

            .hero {
                margin-top: 80px;
            }

            .hero-container {
                grid-template-columns: 1fr;
                gap: var(--space-2xl);
                text-align: center;
            }

            .hero-content {
                text-align: center;
            }

            .status-badge {
                margin-left: auto;
                margin-right: auto;
            }

            .progress-bar {
                margin-left: auto;
                margin-right: auto;
            }

            .social-links {
                justify-content: center;
            }

            .construction-icon {
                font-size: 150px;
            }

            .hero-visual {
                order: -1;
            }
        }

        @media (max-width: 640px) {
            .hero {
                padding: var(--space-xl);
            }

            .hero-title {
                font-size: 2rem;
            }

            .construction-icon {
                font-size: 120px;
            }

            .social-links {
                flex-direction: column;
                width: 100%;
            }

            .social-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
