<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Manager - Muhammad Abubakr</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .project-form {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .tech-tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .tech-tag {
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tech-tag .remove {
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .projects-list {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            margin-bottom: 15px;
            background: var(--bg-secondary);
        }
        
        .project-info h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .project-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .project-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #10b981;
            color: white;
        }
        
        .status-completed {
            background: #3b82f6;
            color: white;
        }
        
        .status-in-progress {
            background: #f59e0b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Projects Manager</h1>
            <p>Manage your portfolio projects and carousel content</p>
        </div>
        
        <!-- Add/Edit Project Form -->
        <div class="project-form">
            <h2>Add New Project</h2>
            <form id="projectForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Project Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="Web Development">Web Development</option>
                            <option value="AI/ML">AI/ML</option>
                            <option value="Data Analytics">Data Analytics</option>
                            <option value="Marketing Tech">Marketing Tech</option>
                            <option value="Mobile Development">Mobile Development</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="image">Image Path</label>
                        <input type="text" id="image" name="image" value="assets/images/hero-section-image.png">
                    </div>
                    <div class="form-group">
                        <label for="link">Project Link</label>
                        <input type="url" id="link" name="link" value="#">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="technologies">Technologies (comma-separated)</label>
                    <input type="text" id="technologies" name="technologies" placeholder="HTML5, CSS3, JavaScript" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="in-progress">In Progress</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Add Project</button>
            </form>
        </div>
        
        <!-- Projects List -->
        <div class="projects-list">
            <h2>Current Projects</h2>
            <div id="projectsList">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/projects-manager.js"></script>
    <script>
        // Admin functionality
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('projectForm');
            const projectsList = document.getElementById('projectsList');
            
            // Load projects on page load
            loadProjects();
            
            // Handle form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                addProject();
            });
            
            function addProject() {
                const formData = new FormData(form);
                const projectData = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    image: formData.get('image'),
                    alt: formData.get('title'),
                    technologies: formData.get('technologies').split(',').map(tech => tech.trim()),
                    status: formData.get('status'),
                    category: formData.get('category'),
                    link: formData.get('link')
                };
                
                // Dispatch custom event to add project
                const event = new CustomEvent('addProject', { detail: projectData });
                document.dispatchEvent(event);
                
                // Reset form
                form.reset();
                
                // Reload projects list
                setTimeout(loadProjects, 100);
            }
            
            function loadProjects() {
                if (window.projectsManager) {
                    const projects = window.projectsManager.getAllProjects();
                    projectsList.innerHTML = '';
                    
                    projects.forEach(project => {
                        const projectItem = document.createElement('div');
                        projectItem.className = 'project-item';
                        projectItem.innerHTML = `
                            <div class="project-info">
                                <h3>${project.title}</h3>
                                <p>${project.description}</p>
                                <span class="status-badge status-${project.status}">${project.status}</span>
                            </div>
                            <div class="project-actions">
                                <button class="btn btn-small btn-secondary" onclick="editProject(${project.id})">Edit</button>
                                <button class="btn btn-small btn-danger" onclick="removeProject(${project.id})">Remove</button>
                            </div>
                        `;
                        projectsList.appendChild(projectItem);
                    });
                }
            }
            
            // Make functions global
            window.editProject = function(id) {
                const project = window.projectsManager.getProject(id);
                if (project) {
                    document.getElementById('title').value = project.title;
                    document.getElementById('description').value = project.description;
                    document.getElementById('image').value = project.image;
                    document.getElementById('link').value = project.link;
                    document.getElementById('technologies').value = project.technologies.join(', ');
                    document.getElementById('status').value = project.status;
                    document.getElementById('category').value = project.category;
                    
                    // Scroll to form
                    document.querySelector('.project-form').scrollIntoView({ behavior: 'smooth' });
                }
            };
            
            window.removeProject = function(id) {
                if (confirm('Are you sure you want to remove this project?')) {
                    const event = new CustomEvent('removeProject', { detail: { id } });
                    document.dispatchEvent(event);
                    setTimeout(loadProjects, 100);
                }
            };
        });
    </script>
</body>
</html>
