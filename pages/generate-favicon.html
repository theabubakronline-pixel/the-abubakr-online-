<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Favicon from Profile Image</title>
</head>
<body>
    <canvas id="faviconCanvas" width="32" height="32" style="border: 1px solid #ccc; margin: 20px; border-radius: 50%;"></canvas>
    <br>
    <button onclick="generateFavicon()">Generate 32x32 Favicon</button>
    <button onclick="generateFavicon16()">Generate 16x16 Favicon</button>
    <button onclick="downloadAll()">Download All Favicons</button>
    
    <script>
        function generateFavicon() {
            const canvas = document.getElementById('faviconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Create circular clipping path
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, 2 * Math.PI);
            ctx.clip();
            
            // Load and draw the profile image
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, 32, 32);
            };
            img.src = 'profile.jpg';
        }
        
        function generateFavicon16() {
            const canvas = document.createElement('canvas');
            canvas.width = 16;
            canvas.height = 16;
            const ctx = canvas.getContext('2d');
            
            // Create circular clipping path
            ctx.beginPath();
            ctx.arc(8, 8, 8, 0, 2 * Math.PI);
            ctx.clip();
            
            // Load and draw the profile image
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, 16, 16);
                
                // Download 16x16 favicon
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = 'favicon-16x16.png';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                });
            };
            img.src = 'profile.jpg';
        }
        
        function downloadAll() {
            // Generate 32x32 favicon
            const canvas32 = document.createElement('canvas');
            canvas32.width = 32;
            canvas32.height = 32;
            const ctx32 = canvas32.getContext('2d');
            
            ctx32.beginPath();
            ctx32.arc(16, 16, 16, 0, 2 * Math.PI);
            ctx32.clip();
            
            const img = new Image();
            img.onload = function() {
                // 32x32
                ctx32.drawImage(img, 0, 0, 32, 32);
                canvas32.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = 'favicon-32x32.png';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                });
                
                // 16x16
                const canvas16 = document.createElement('canvas');
                canvas16.width = 16;
                canvas16.height = 16;
                const ctx16 = canvas16.getContext('2d');
                
                ctx16.beginPath();
                ctx16.arc(8, 8, 8, 0, 2 * Math.PI);
                ctx16.clip();
                ctx16.drawImage(img, 0, 0, 16, 16);
                
                canvas16.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = 'favicon-16x16.png';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                });
                
                // Apple touch icon (180x180)
                const canvas180 = document.createElement('canvas');
                canvas180.width = 180;
                canvas180.height = 180;
                const ctx180 = canvas180.getContext('2d');
                
                ctx180.beginPath();
                ctx180.arc(90, 90, 90, 0, 2 * Math.PI);
                ctx180.clip();
                ctx180.drawImage(img, 0, 0, 180, 180);
                
                canvas180.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = 'apple-touch-icon.png';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                });
            };
            img.src = 'profile.jpg';
        }
        
        // Generate on load
        window.onload = generateFavicon;
    </script>
</body>
</html>
